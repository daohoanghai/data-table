<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
  <body>
    <div class="card">
      <div class="card-header">
        <p class="card-header-title">Card header</p>
        <div class="card-action is-flex is-align-items-center">
          <div class="select-row is-flex is-align-items-center mr-3">
            Show
            <div class="select">
              <select></select>
            </div>
            per page
          </div>

          <div class="control">
            <input
              class="input search"
              type="text"
              placeholder="Search every fields"
            />
          </div>
        </div>
      </div>
      <div class="card-content">
        <p class="sort"></p>
        <table
          id="myTable"
          class="table is-fullwidth is-hoverable is-bordered is-striped"
        >
          <thead></thead>
          <tfoot></tfoot>
          <tbody></tbody>
        </table>
      </div>
      <div class="card-footer p-3">
        <nav
          class="pagination is-centered"
          role="navigation"
          aria-label="pagination"
        >
          <a class="pagination-previous">Previous</a>
          <a class="pagination-next">Next page</a>
          <ul class="pagination-list"></ul>
        </nav>
      </div>
      <p class="information"></p>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
